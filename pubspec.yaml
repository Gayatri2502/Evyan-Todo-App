name: todo_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.17.0
  table_calendar: ^3.0.8
  day_night_time_picker: ^1.3.0+1
  progressive_time_picker: ^1.0.0
  time_duration_picker: ^0.0.1
  permission_handler: ^10.0.0
  file_picker: ^4.6.1
  custom_date_range_picker: ^1.0.6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  uuid: ^3.0.5
  animate_do: ^2.1.0
  flutter_beautiful_popup: ^1.7.0
  panara_dialogs: ^0.1.2
  lottie: ^1.4.0
  ftoast: ^2.0.0
  flutter_slider_drawer: ^2.1.1



dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  build_runner: 2.0.1
  hive_generator: 1.1.0
  cupertino_icons: ^1.0.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/penguin (1).png"
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/lottie/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
